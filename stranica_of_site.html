<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная страница</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="row" style="height:100vh;">
    <div class="col-2">
        <div class="col" style="background: #696;">
            <div class="text" style="background: #269; width: 100%; height:100vh; ">
                <img src="https://as2.ftcdn.net/v2/jpg/03/07/30/35/1000_F_307303515_NguNdLornf2LiB2q0wg6jKAHe5ele7mr.jpg"
                     class="img-fluid" style="width: 30%; margin-right: 15px; margin-left:10px; margin-top:5px;">
                <h3 class="text" style="color:#ffffff; margin-left:10px;">Меню</h3>
                <hr style="color:#ffff">
                <div style="margin-left:20px; margin-right:20px" align="left" class="text-left">
                    <button type="submit" class="btn btn-primary w-100 mb-1" style="background: #0b9c8b;">Главная
                    </button>
                    <br>
                    <button type="submit" class="btn btn-primary w-100 mb-1" style="background: #0b9c8b;">Категории
                    </button>
                    <br>
                    <button type="submit" class="btn btn-primary w-100 mb-1" style="background: #0b9c8b;">Заказы
                    </button>
                    <br>
                    <button type="submit" class="btn btn-primary w-100 mb-1" style="background: #0b9c8b;">Контакты
                    </button>
                    <br>
                </div>
                <hr style="margin-top:585px; color:#ffff">
                <div class="row">
                    <div class="col-6" style="margin-left:15px">

                        <h6 style="color:#ffff">Пользователь</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-10">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4" style="background: #0b9c8b;">
                <div class="card text-bg-secondary">
                    <div class="card-body">
                        <form>
                            <h2>Оставьте заявку!</h2>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Имя">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="E-mail"
                                       aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" placeholder="Сообщение" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col align-self-center" style="background: #wdf;">
            </div>
        </div>
        <div class="col-2">
        </div>
    </div>
</div>
</body>
</html>
